# Model Mapper Customizing
#spring.jackson.deserialization.fail-on-unknown-properties=true
# app-properties
my-app.admin-username=admin@email.com
my-app.admin-password=admin
my-app.user-username=user@email.com
my-app.user-password=user
my-app.client-id=myApp
my-app.client-secret=pass
# DB
spring.datasource.url=jdbc:postgresql://localhost:5432/springrestapi
spring.datasource.username=ssu
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver
# DB Initialization
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.generate-ddl=false
# Sql Log
spring.jpa.show-sql=true
# Sql Option
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type.descriptor=trace 
# Error : InvocationTargetException
#spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
# security message
logging.level.org.springframework.security=DEBUG